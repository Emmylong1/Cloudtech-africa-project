name: Terraform GCP Dev

on:
  pull_request:
  push:
    branches:
      - main

permissions:
  contents: read
  id-token: write

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        shell: bash
        working-directory: my-tf-script/environments/dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.6

      # üîç PROVE the secret is injected
      - name: Validate project id secret
        run: |
          if [ -z "$TF_VAR_project_id" ]; then
            echo "ERROR: TF_VAR_project_id is empty"
            exit 1
          fi

          if [ "$TF_VAR_project_id" = "GCP_PROJECT_ID" ]; then
            echo "ERROR: TF_VAR_project_id is literally 'GCP_PROJECT_ID'"
            exit 1
          fi

          echo "Using project id: $TF_VAR_project_id"
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Init
        run: terraform init
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Plan
        run: terraform plan -input=false
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
        env:
          TF_VAR_project_id: ${{ secrets.GCP_PROJECT_ID }}
